<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.conceptcarz.com/images/Alfa%20Romeo/Bertone-Pandion-Image-01.jpg" alt="Car" class="img-responsive" alt="Cars" width="460" height="345">
        <div class="carousel-caption">
        	<h3>Cars</h3>
        	<p>DJBFJKfilnKdlknidnfkNDFIKNLD.</p>
        </div>
      </div>

      <div class="item">
        <img src="http://www.wallpaper77.com/upload/DesktopWallpapers/cache/Fire-Flower-vectors-abstract-wallpapers-1920x741.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
        	<h3>Flower</h3>
        	<p>jsdhlashdiashdishdAJ.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/City_Palace_Udaipur_Front.jpg/1920px-City_Palace_Udaipur_Front.jpg" alt="Building" width="460" height="345">
        <div class="carousel-caption">
        	<h3>Building</h3>
        	<p>DSdaNSJDHSIHDUINCIUbnciusd.</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
